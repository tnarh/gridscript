<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script.grids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cells">
            <table id="cellTable"></table>
        </div>
        <div class="code-section">
            <div class="buttons">
                <button class="run-button" onclick="run()">Run (Ctrl+Enter)</button>
                <button class="reset-button">Reset</button>
            </div>
            <textarea id="code" placeholder="Code Section"></textarea>
        </div>
        <div class="output-section">
            <div id="output" class="output">Output</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="language.js"></script>

</body>
</html>
